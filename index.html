<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PyPassword Generator</h1>

        <label for="letters">How many letters?</label>
        <input type="number" id="letters" min="1" max="50" placeholder="Enter number">

        <label for="symbols">How many symbols?</label>
        <input type="number" id="symbols" min="1" max="50" placeholder="Enter number">

        <label for="numbers">How many number?</label>
        <input type="number" id="numbers" min="1" max="50" placeholder="Enter number">

        <button onclick="generatePassword()">Generate Password</button>

        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
